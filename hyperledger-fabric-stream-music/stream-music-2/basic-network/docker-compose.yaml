version: '2'

networks:
  acorn:

services:
  orderer1.acornpub.com:
    container_name: orderer1.acornpub.com
    image: hyperledger/fabric-orderer:1.4
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererOrg
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 7050:7050
    volumes:
        - ./config/:/etc/hyperledger/configtx
        - ./crypto-config/ordererOrganizations/acornpub.com/orderers/orderer1.acornpub.com/:/etc/hyperledger/msp/orderer
    depends_on:
      - kafka1.acornpub.com
      - kafka2.acornpub.com
      - kafka3.acornpub.com
      - kafka4.acornpub.com  
    networks:
      - acorn

  orderer2.acornpub.com:
    container_name: orderer2.acornpub.com
    image: hyperledger/fabric-orderer:1.4
    environment:
      - ORDERER_GENERAL_LOGLEVEL=debug
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererOrg
      - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
    command: orderer
    ports:
      - 8050:7050
    volumes:
        - ./config/:/etc/hyperledger/configtx
        - ./crypto-config/ordererOrganizations/acornpub.com/orderers/orderer2.acornpub.com/:/etc/hyperledger/msp/orderer
    depends_on:
      - kafka1.acornpub.com
      - kafka2.acornpub.com
      - kafka3.acornpub.com
      - kafka4.acornpub.com  
    networks:
      - acorn

  kafka1.acornpub.com:
    container_name: kafka1.acornpub.com
    extends:
      file: ./base/kafka-base.yaml
      service: kafka
    environment:
      - KAFKA_BROKER_ID=1
    ports:
      - 9092:9092
      - 9093:9093
    depends_on:
      - zookeeper1.acornpub.com
      - zookeeper2.acornpub.com
      - zookeeper3.acornpub.com
    networks:
      - acorn

  kafka2.acornpub.com:
    container_name: kafka2.acornpub.com
    extends:
      file: ./base/kafka-base.yaml
      service: kafka
    environment:
      - KAFKA_BROKER_ID=2
    ports:
      - 10092:9092
      - 10093:9093
    depends_on:
      - zookeeper1.acornpub.com
      - zookeeper2.acornpub.com
      - zookeeper3.acornpub.com
    networks:
      - acorn
  kafka3.acornpub.com:
    container_name: kafka3.acornpub.com
